<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="forgot password.css">
</head>

<body>
    <div class="forgot-password-container">
        <h1>Forgot Password</h1>
        <form id="forgotPasswordForm">
            <label for="contact">Enter Email or Phone Number:</label>
            <input type="text" id="contact" required>
            <label for="verificationMethod">Verification Method:</label>
            <select id="verificationMethod" required>
                <option value="email">Email</option>
                <option value="phone">Phone Number</option>
            </select>
            <button type="button" id="sendCodeBtn">Send Verification Code</button>
            <div id="verificationSection" style="display: none;">
                <label for="verificationCode">Enter Verification Code:</label>
                <input type="text" id="verificationCode" required>
                <button type="button" id="verifyCodeBtn">Verify Code</button>
                <div id="captchaContainer"></div> <!-- Placeholder for captcha -->
                <label for="newPassword">New Password:</label>
                <input type="password" id="newPassword" required>
                <label for="confirmPassword">Confirm Password:</label>
                <input type="password" id="confirmPassword" required>
                <button type="submit">Reset Password</button>
            </div>
        </form>
    </div>
    <script src="forgot password.js"></script>
</body>

</html>
