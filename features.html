<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Features - Fintech Super App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="features-container">
        <header class="features-header">
            <img src="logo.png" alt="Fintech Super App Logo" class="features-logo">
            <h1>Our Features</h1>
        </header>
        <section id="payment_processing">
            <h2>Payment Processing</h2>
            <p>Features include peer-to-peer payment, bill splitting, recurring billing, and more.</p>
            <div class="feature-list">
                <div class="feature-item">
                    <img src="icons/peer_to_peer_payment.png" alt="Peer-to-Peer Payment Icon">
                    <h3>Peer-to-Peer Payment</h3>
                </div>
                <div class="feature-item">
                    <img src="icons/bill_splitting.png" alt="Bill Splitting Icon">
                    <h3>Bill Splitting</h3>
                </div>
                <!-- Add more features as needed -->
            </div>
        </section>
        <section id="ecommerce_integration">
            <h2>E-Commerce Integration</h2>
            <p>Integration with online stores, payment gateways, and more.</p>
            <div class="feature-list">
                <div class="feature-item">
                    <img src="icons/online_store_integration.png" alt="Online Store Integration Icon">
                    <h3>Online Store Integration</h3>
                </div>
                <div class="feature-item">
                    <img src="icons/payment_gateway.png" alt="Payment Gateway Icon">
                    <h3>Payment Gateway Integration</h3>
                </div>
                <!-- Add more features as needed -->
            </div>
        </section>
        <!-- Add more sections for other features -->
    </div>
</body>
</html>
